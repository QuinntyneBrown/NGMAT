<mat-expansion-panel
  [expanded]="expanded"
  (expandedChange)="onExpandedChange($event)"
  class="g-expansion-panel">
  <mat-expansion-panel-header>
    <mat-panel-title>{{ title }}</mat-panel-title>
    @if (description) {
      <mat-panel-description>{{ description }}</mat-panel-description>
    }
  </mat-expansion-panel-header>
  <ng-content></ng-content>
</mat-expansion-panel>
