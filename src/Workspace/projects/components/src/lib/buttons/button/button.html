<!-- Primary (raised) variant -->
<button
  *ngIf="variant === 'primary'"
  mat-raised-button
  [color]="color"
  [disabled]="disabled"
  class="g-button"
  [class.g-button--small]="size === 'small'"
  [class.g-button--large]="size === 'large'"
  (click)="onClick($event)"
>
  <mat-icon *ngIf="icon" class="g-button__icon">{{ icon }}</mat-icon>
  <ng-container *ngTemplateOutlet="contentTpl"></ng-container>
</button>
