@switch (level) {
  @case (1) {
    <h1 class="mat-headline-large"><ng-content /></h1>
  }
  @case (2) {
    <h2 class="mat-headline-medium"><ng-content /></h2>
  }
  @case (3) {
    <h3 class="mat-headline-small"><ng-content /></h3>
  }
  @case (4) {
    <h4 class="mat-title-large"><ng-content /></h4>
  }
  @case (5) {
    <h5 class="mat-title-medium"><ng-content /></h5>
  }
  @case (6) {
    <h6 class="mat-title-small"><ng-content /></h6>
  }
}
