<div class="g-avatar__container">
  @if (src) {
    <img [src]="src" [alt]="initials || 'Avatar'" class="g-avatar__image" />
  } @else if (initials) {
    <span class="g-avatar__initials">{{ initials }}</span>
  } @else {
    <span class="g-avatar__placeholder">
      <svg viewBox="0 0 24 24" fill="currentColor">
        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
      </svg>
    </span>
  }
</div>
